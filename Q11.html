//Q11
var arr=[1,1];
var allnum=0;
function fbnq(arr){
	var lg=arr.length;
	arr[lg]=new Big(arr[lg-1]).plus(new Big(arr[lg-2]));
	if (allnum < 11) {
		if(isint(arr[lg])== arr[lg]){
			allnum++;
		}
		fbnq(arr)
	}
}
fbnq(arr)
//console.log(arr)
function isint(num){
	var numarr= num.toString().split('');
	var sum=0;
	for(var i=0;i<numarr.length;i++){
		sum+=parseInt(numarr[i])
	}
	if(num.mod(sum)==0){
		console.log(num)
		return num;
	}else{
		return false;
	}
}
