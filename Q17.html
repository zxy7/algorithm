    <script>

//Q17
	var n=1;
	for (var i = 1; i <=15; i++) {
		n+=	factorial(31-i)/(factorial(i)*factorial(31-2*i));
		//   Ci/31-i阶乘
	}
	alert(n);//2178309
	function factorial(a){
		if(a==1){
			return a;
		}
		return a*factorial(a-1)
	}


    </script>
